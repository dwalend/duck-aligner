$schema: https://raw.githubusercontent.com/oyvindberg/bleep/master/schema.json
$version: 0.0.3
jvm:
  name: graalvm-java17:22.3.1
projects:
  ShareLocationService:
    extends: template-common
    platform:
      mainClass: net.walend.sharelocationservice.Main
    dependencies:
      - org.http4s::http4s-ember-server:0.23.27
      - org.http4s::http4s-ember-client:0.23.27
      - org.http4s::http4s-circe:0.23.27
      - org.http4s::http4s-dsl:0.23.27
      - ch.qos.logback:logback-classic:1.5.6
      - org.fusesource.jansi:jansi:2.4.1
      - io.circe::circe-parser:0.14.1
  ShareLocationServiceTest:
    extends: template-common
    isTestProject: true
    dependsOn: ShareLocationService
    dependencies:
      - org.scalameta::munit:1.0.0
      - org.typelevel::munit-cats-effect:2.0.0
  FrontEnd:
    extends: template-js
    platform:
      mainClass: tutorial.webapp.Hello
templates:
  template-common:
    platform:
      name: jvm
    scala:
      options: -encoding utf8 -feature -unchecked -Wconf:cat=w-flag-value-discard:silent,cat=other-pure-statement:silent,cat=w-flag-numeric-widen:silent,any:warning-verbose -deprecation -language:experimental.macros -language:higherKinds -Ykind-projector -Wvalue-discard -Wnonunit-statement -Wunused:implicits -Wunused:explicits -Wunused:imports -Wunused:locals -Wunused:params -Wunused:privates
      strict: true
      version: 3.3.3
  template-js:
    platform:
      name: js
      jsNodeVersion: 21.7.2
      jsVersion: 1.16.0
    scala:
      options: -encoding utf8 -feature -unchecked -Wconf:cat=w-flag-value-discard:silent,cat=other-pure-statement:silent,cat=w-flag-numeric-widen:silent,any:warning-verbose
      strict: true
      version: 3.3.3

    
